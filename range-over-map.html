<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRBC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-8">
      <a href="/home"
      <button type="button" class="btn btn-secondary">Return to main page</button></a>
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-8">
      <h4>Choose Service Account and Cluster Role</h4>
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-10">
      <form action="/createcrbmanager" method="post">
        <select name="choice1" style="font-size:18pt;height:40px;width:410px;" required>
          <option value="">Service account</option>
          {{range .ShippingOptions}}<option>
          {{ . }}
          {{end}}
        </option>
        </select>
        <select name="choice2" style="font-size:18pt;height:40px;width:410px;" required>
          <option value="">Cluster Role</option>
          {{range .Fruits}}<option>
          {{ . }}
          {{end}}
        </select>
        <select name="choice2" style="font-size:18pt;height:40px;width:800px;" required>
          <option value="">Cluster Role</option>
          {{range  $key, $value := .SaMap}}<option>
          {{$key}} {{$value}}
          {{end}}
        </select>
        <input type="submit" value="Create CRB">
      </form>
    </div>
  </div>
</div>
 </body>
 </html>
